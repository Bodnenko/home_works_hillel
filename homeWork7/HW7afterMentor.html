<body>
        <script>

            // Разделить задачу с угадыванием числа на функции.
// Первая функция - циклический запуск запроса и проверка на завершенность.
// Вторая функция - запрос и проверка на соответствие со сгенерированным числом

        //Создаем ф-цию для генерации случайного числа в диапазоне

            function getRandomInt(min,max) {
                return Math.floor(min + Math.random()*(max - min + 1))
            }
        // Создаем ф-цию с циклическим условием проверки введенного значения, и кладем в нее переменную со случайным числом

            function cyrclePlay() {
                var randInt = getRandomInt(0,3);
            
            //Запрашиваем ввод числа пока игрок продолжает игру
            
                while(true) {
                   var result = requesAndCheck(randInt);

                   if(result) {
                       break;
                   } 
                }
            }

            //Создаем ф-цию, которая выводит в консоль случайное число и проверяет на совпадение или другие случаи

            function requesAndCheck(randInt) {
                console.log('Random Integer is:' + randInt);
                var enterInt = prompt('Ener Ineger from 0 to 3');

                if(enterInt === randInt) {
                    console.log('You Win!');
                    return true;
                }
                if(enterInt === null || Number.isNaN(+enterInt)) {
                    console.log('Stop Game!');
                    return true;
                }

                return false;
                }

                cyrclePlay();




        </script>
